<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/kusto.jpg" alt="" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit">
              <img
                src="./images/Vector.svg"
                alt="Кнопка редактировать"
                class="profile__edit-icon"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/add.svg"
              alt="Кнопка добавить"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="places">
          <ul class="places__list">
            <li class="places__li">
              <img src="./images/karachaevsk.jpg" alt="" class="places__img" />
              <div class="places__meta">
                <h2 class="places__title">Карачаевск</h2>
                <button
                  class="places__like-btn places__like-btn_active"
                ></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/elbrus.jpg" alt="" class="places__img" />
              <div class="places__meta">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like-btn"></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/dombai.jpg" alt="" class="places__img" />

              <div class="places__meta">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like-btn"></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/elbrus.jpg" alt="" class="places__img" />
              <div class="places__meta">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like-btn"></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/dombai.jpg" alt="" class="places__img" />
              <div class="places__meta">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like-btn"></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/karachaevsk.jpg" alt="" class="places__img" />
              <div class="places__meta">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button class="places__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
