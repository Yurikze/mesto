<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/kusto.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button">
            <img
              src="./images/add.svg"
              alt="Кнопка добавить"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="places">
          <ul class="places__list">
            <li class="places__li">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
                class="places__img"
              />
              <div class="places__meta">
                <h2 class="places__title">Карачаевск</h2>
                <button
                  class="places__like-btn places__like-btn_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="places__li">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
                class="places__img"
              />
              <div class="places__meta">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like-btn" type="button"></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/dombai.jpg" alt="Домбай" class="places__img" />

              <div class="places__meta">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like-btn" type="button"></button>
              </div>
            </li>
            <li class="places__li">
              <img
                src="./images/elbrus.jpg"
                alt="Эльбрус"
                class="places__img"
              />
              <div class="places__meta">
                <h2 class="places__title">Гора Эльбрус</h2>
                <button class="places__like-btn" type="button"></button>
              </div>
            </li>
            <li class="places__li">
              <img src="./images/dombai.jpg" alt="Домбай" class="places__img" />
              <div class="places__meta">
                <h2 class="places__title">Домбай</h2>
                <button class="places__like-btn" type="button"></button>
              </div>
            </li>
            <li class="places__li">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаево-Черкесия"
                class="places__img"
              />
              <div class="places__meta">
                <h2 class="places__title">Карачаево-Черкесия</h2>
                <button class="places__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-form">
            <input
              type="text"
              name="name"
              autocomplete="off"
              class="popup__input-text"
              required
              placeholder="Введите имя"
            />
            <input
              type="text"
              name="subtitle"
              class="popup__input-text"
              required
              placeholder="Вид деятельности"
            />
            <input type="submit" class="popup__submit" value="Сохранить" />
          </form>
        </div>
      </div>
    </div>
    <script src="./scrips/index.js"></script>
  </body>
</html>
