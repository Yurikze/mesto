<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="main">
      <div class="profile">
        <img src="./images/kusto.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit">
            <img src="./images/Vector.svg" alt="Кнопка редактировать" class="profile__edit-icon">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"><img src="./images/add.svg" alt="Кнопка добавить" class="profile__add-icon"></button>
      </div>
    </main>
  </div>
</body>
</html>
