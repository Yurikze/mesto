<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="<%=require('./images/kusto.jpg')%>"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="Изменить">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button">
            <img
              src="<%=require('./images/add.svg')%>"
              alt="Кнопка добавить"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="places">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__content">
          <button class="popup__close-btn" type="button" aria-label="Закрыть" data-delete></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-form" novalidate>
            <input
              type="text"
              name="userName"
              autocomplete="off"
              class="popup__input"
              required
              placeholder="Введите имя"
              minlength="2"
              maxlength="40"
              id="name-input"
            />
            <span class="popup__input-error name-input-error"></span>

            <input
              type="text"
              name="userInfo"
              class="popup__input"
              required
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              id="about-input"
            />
            <span class="popup__input-error about-input-error"></span>

            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__content">
          <button class="popup__close-btn" type="button" aria-label="Закрыть" data-delete></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add-form">
            <input
              type="text"
              name="title"
              autocomplete="off"
              class="popup__input"
              required
              placeholder="Название"
              minlength="2"
              maxlength="30"
              id="place-name-input"
            />
            <span class="popup__input-error place-name-input-error"></span>


            <input
              type="url"
              name="subtitle"
              class="popup__input"
              required
              placeholder="Ссылка на картинку"
              id="url-input"
            />
            <span class="popup__input-error url-input-error"></span>


            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup-image__content">
          <button class="popup__close-btn" type="button" aria-label="Закрыть" data-delete></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="" class="popup-image__img">
          <p class="popup-image__subtitle">Байкал</p>
        </div>
      </div>
    </div>
    <template id="place__li">
      <li class="places__li">
        <img src="<%=require('./images/delete-icon.svg')%>" alt="Удалить" class="places__delete-icon">
        <img
          alt="placeholder"
          class="places__img"
        />
        <div class="places__meta">
          <h2 class="places__title"></h2>
          <div class="places__like-container">
            <button
            class="places__like-btn"
            type="button"
          ></button>
          <span class="places__like-count">0</span>
          </div>
          
        </div>
      </li>
    </template>

  </body>
</html>
